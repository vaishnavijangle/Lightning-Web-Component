<template>
    <lightning-card title="Simple Calculator" icon-name="Standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="FirstNumber" onchange={getNumber}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="number" name="SecondNumber" onchange={getNumber}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}></lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right" onclick={subHandler}>
                    </lightning-button>
                    <lightning-button label="Multiple" icon-name="utility:close" icon-position="right" onclick={multHandler}>
                    </lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={divHandler}>
                    </lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={result}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="Show previous output" onchange={showPerviousResultHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <template if:true={showResult}>
                    <ul>
                        <template iterator:it={perviousResult}>
                            <li key={it.value}>
                                <div if:true={it.first} class="slds-border_top"></div>
                                <lightning-formatted-text value={it.value}></lightning-formatted-text>
                                <div if:true={it.last} class="slds-border_bottom"></div>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

</template>
